<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="%5Bmain%5D.bundle.js"></script></head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <div id="container">
            <section id="display-scores">
                <div id="recent">
                    <h2>Recent scores</h2>
                    <button type="button">Refresh</button>
                </div>
                <div id="scores">
                    <ul>
                        <li class="list">Name: 100</li>
                        <li class="list">Name: 30</li>
                        <li class="list">Name: 10</li>
                        <li class="list">Name: 500</li>
                        <li class="list">Name: 900</li>
                    </ul>
                </div>
            </section>
            <section id="add-scores">
                <h2>Add your score</h2>
                <form action="#">
                    <input type="text" id="name" placeholder="Your name" required> <br>
                    <input type="number" id="score" placeholder="Your score" required> <br>
                    <button type="submit">Submit</button>        
                </form>
            </section>
        </div>
        
    </main>
</body>
</html>
